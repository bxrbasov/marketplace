<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
    <body>
        <form action="/admin/users" method="get">
            <label for="username">Username:
                <input id="username" type="text" name="username" th:value="${filter.username}">
            </label>
            <label for="email">Email:
                <input id="email" type="text" name="email" th:value="${filter.email}">
            </label>
            <div th:each="role : ${roles}">
                <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == filter.role}">
                <label th:for="${role}" th:text="${role}">Role</label>
            </div>
            <label for="createdAtFrom">Created from:
                <input id="createdAtFrom" type="date" name="createdAtFrom" th:value="${filter.createdAtFrom}">
            </label>
            <label for="createdAtTo">Created to:
                <input id="createdAtTo" type="date" name="createdAtTo" th:value="${filter.createdAtTo}">
            </label>
            <br>
            <label for="page">Page:
                <input id="page" type="number" name="page" th:value="${users.metadata.page}">
            </label>
            <label for="size">Size:
                <input id="size" type="number" name="size" th:value="${users.metadata.size}">
            </label>
            <button type="submit">Filter</button>
        </form>
        <div th:each="user: ${users.content}">
            <a th:href="@{'/users/' + ${user.id}}" th:text="${user.username}">User</a>
        </div>
    </body>
</html>
