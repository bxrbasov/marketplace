<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<header>
    <div th:insert="~{fragment :: header}"></div>
</header>
<body>
<form th:action="@{/users/{userId}/update(userId=${user.id})}" method="post">
    <label for="id">Id:
        <input id="id" type="hidden" name="id" th:value="${user.id}">
    </label><br>
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="${user.username}">
    </label><br>
    <label for="email">Email:
        <input id="email" type="email" name="email" th:value="${user.email}">
    </label><br>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Category</label>
    </div><br>
    <label for="createdAt">Created:
        <input id="createdAt" type="hidden" name="createdAt" th:value="${user.createdAt}">
    </label><br>
    <label for="password">Password:
        <input id="password" type="password" name="password">
    </label><br>
    <label for="repeatedPassword">Repeat password:
        <input id="repeatedPassword" type="password" name="repeatedPassword">
    </label><br>
    <button type="submit">Update</button>
</form>
<form th:action="@{/users/{userId}/delete(userId=${user.id})}" method="post">
    <button type="submit">Delete</button>
</form>
<div th:if="${errors}">
    <p style="color: darkred" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
