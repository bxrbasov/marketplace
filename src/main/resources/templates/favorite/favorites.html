<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite</title>
</head>
<header>
    <div th:insert="~{fragment :: header}"></div>
</header>
<body>
    <form action="/favorites" method="get">
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${products.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${products.metadata.size}">
        </label>
        <button type="submit">Filter</button>
    </form>
    <div th:each="product: ${products.content}">
        <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}">Product</a>
    </div></body>
</html>
